trigger:
- master

pool: UCSBUILD02

steps:
- script: 'call $(Agent.BuildDirectory)\scripts\build.bat'
  displayName: 'Build UcsFP20.dll'
  workingDirectory:  '$(Agent.BuildDirectory)\scripts'

- script: 'call $(Agent.BuildDirectory)\contrib\UcsFPHub\scripts\build.bat'
  displayName: 'Build UcsFPHub.exe'
  workingDirectory: '$(Agent.BuildDirectory)\contrib\UcsFPHub\scripts'

- task: CopyFiles@2
  inputs:
    contents: '$(Agent.BuildDirectory)\bin\(UcsFP20.dll|UcsFPHub.exe)'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: MyBuildOutputs