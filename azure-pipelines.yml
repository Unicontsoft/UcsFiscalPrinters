trigger:
- master

pool: UCSBUILD02

steps:
- script: 'call scripts\build.bat'
  displayName: 'Build UcsFP20.dll'
  workingDirectory:  'scripts'

- script: 'call contrib\UcsFPHub\scripts\build.bat'
  displayName: 'Build UcsFPHub.exe'
  workingDirectory: 'contrib\UcsFPHub\scripts'

- task: CopyFiles@2
  inputs:
    contents: 'bin\(UcsFP20.dll|UcsFPHub.exe)'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: MyBuildOutputs